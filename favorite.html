<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You-Tvideo | Удобный видеохостинг для тебя</title>
  <link href="./css/index.css" rel="stylesheet">
  <script src="./js/index.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="header__link" href="./">
        <svg class="header__logo" width="360" height="48" viewBox="0 0 360 48" role="img"
          aria-label="Логотип сервиса You-Tvideo">
          <use xlink:href="./img/sprite.svg#logo-orange" />
        </svg>
      </a>

      <a class="header__link header__link_favorite" href="./favorite.html">Избранное</a>
    </div>
  </header>

  <main class="main">
    <section class="search">
      <div class="container search__container">
        <form class="search__form">
          <label class="search__label">
            <input class="search__input" type="search" name="" id="">
            <button class="search__btn" type="submit">Поиск</button>
          </label>
        </form>
      </div>
    </section>

    <section class="video-list">
      <div class="container video-list__container">
        <h2 class="video-list__title">Избранное</h2>

        <ul class="video-list__items">
          <li class="video0list__item">
            <article class="video-card">
              <a class="video-card__link" href="/video?id=0">
                <img class="video-card__thumb" src="./img/video-card-1.jpg"
                  alt="Превью видео &laquo;Философия Идущего к реке&raquo;"
                  title="Превью видео &laquo;Философия Идущего к реке&raquo;">
                <h3 class="video-card__title">Философия Идущего к реке</h3>
                <p class="video-card__channel">Правое полушарие интроверта</p>
                <p class="video-card__duration">31 мин 25 сек</p>
              </a>
              <button class="video-card__favorite" type="button" aria-label="Добавить в избранное"
                title="Добавить в избранное"></button>
            </article>
          </li>
          <li class="video0list__item">
            <article class="video-card">
              <a class="video-card__link" href="/video?id=1">
                <img class="video-card__thumb" src="./img/video-card-2.jpg"
                  alt="Превью видео &laquo;Философия Идущего к реке&raquo;"
                  title="Превью видео &laquo;Философия Идущего к реке&raquo;">
                <h3 class="video-card__title">Как выжить в Средние века?</h3>
                <p class="video-card__channel">Правое полушарие интроверта</p>
                <p class="video-card__duration">31 мин 25 сек</p>
              </a>
              <button class="video-card__favorite" type="button" aria-label="Добавить в избранное"
                title="Добавить в избранное"></button>
            </article>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <a class="footer__link" href="./">
        <svg class="footer__logo" width="360" height="48" viewBox="0 0 360 48" role="img"
          aria-label="Логотип сервиса You-Tvideo">
          <use xlink:href="./img/sprite.svg#logo-white" />
        </svg>
      </a>

      <ul class="footer__developers">
        <li class="footer__developers-item">
          Designer: <a class="footer__developers-link" href="https://t.me/Mrshmallowww" target='_blank'
            rel="noopener noreferrer">Anastasia Ilina</a>
        </li>
        <li class="footer__developers-item">
          Developer: <a class="footer__developers-link" href="https://github.com/Bisquitman/You-Tvideo" target='_blank'
            rel="noopener noreferrer">Bisquitman</a>
        </li>
      </ul>

      <p class="footer__copyright">&copy;&nbsp;You-Tvideo,&nbsp;2023</p>
    </div>
  </footer>
</body>

</html>
